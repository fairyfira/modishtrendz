<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Modish Trendz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e6fa;
            color: #333;
        }

        .header {
            background-color: #d8bfd8;
            padding: 20px;
            text-align: center;
            color: #8b008b;
            position: relative;
        }

        .header .logo img {
            max-width: 150px;
            vertical-align: middle;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .header .logo img:hover {
            transform: scale(1.05);
            opacity: 0.7;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #dda0dd;
        }

        .nav a {
            padding: 15px;
            text-decoration: none;
            color: white;
        }

        .wishlist {
            padding: 20px;
            text-align: center;
        }

        .wishlist h1 {
            font-size: 28px;
            color: #d8bfd8;
        }

        .wishlist ul {
            list-style-type: none;
            padding: 0;
        }

        .wishlist li {
            font-size: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wishlist li button {
            background-color: #d8bfd8;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .wishlist li button:hover {
            background-color: #e6e6fa;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #e6e6fa;
            color: #8b008b;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="announcement">ENHANCE YOUR BEAUTY WITH OUR PRODUCTS</div>
        <div class="logo">
            <a href="index.html">
                <img src="ModishTrendz4.png" alt="Modish Trendz Logo" style="max-width: 500px; vertical-align: middle;">
            </a>
        </div>
        <a href="cart.html" class="view-cart">
            <img src="cart-icon.png" alt="Cart Icon">
        </a>
        <a href="wishlist.html" class="view-wishlist">
            <img src="wishlist-icon.png" alt="Wishlist Icon">
        </a>
    </div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="New Arrivals.html">New Arrivals</a>
        <a href="Best Sellers.html">Best Sellers</a>
        <a href="Collections.html">Collections</a>
        <a href="Blog.html">Blog</a>
        <a href="Contact.html">Contact</a>
    </div>

    <div class="wishlist">
        <h1>Your Wishlist</h1>
        <ul id="wishlist-items">

        </ul>
    </div>

    <footer>
        SHOP WITH US
    </footer>

    <p align="center"> &copy; 2024 MODISH TRENDZ CO. </p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistItems = document.getElementById('wishlist-items');

            const updateWishlist = () => {
                wishlistItems.innerHTML = '';
                if (wishlist.length === 0) {
                    wishlistItems.innerHTML = '<li>Your wishlist is empty.</li>';
                } else {
                    wishlist.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        const button = document.createElement('button');
                        button.textContent = 'Remove';
                        button.addEventListener('click', () => {
                            wishlist.splice(index, 1);
                            localStorage.setItem('wishlist', JSON.stringify(wishlist));
                            updateWishlist();
                        });
                        li.appendChild(button);
                        wishlistItems.appendChild(li);
                    });
                }
            };

            updateWishlist();
        });
    </script>

</body>

</html>
